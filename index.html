<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Keywords" content="Creative Web,Creative Website,Website, Static Website, Custom Site,Business Website,Business App,Ecommerce Website,School Website,School Management,School Mgmt,Hospital Website,Hospital Management,Hospital Mgmt,Hotel Management,Hotel Website">
    <meta name="Description" content="Well organized and easy to understand Web Business Website and more.">
    <title> Welcome</title>
   <link rel="stylesheet" href="site.css">
    <style>
        .ml4 {
          position: relative;
          font-weight: 900;
          font-size: 4.5em;
          height:82vh;
          color: aliceblue;
          z-index: 99999;
}
.ml4 .letters {
  position: absolute;
  margin: auto;
 left: 50%;
    top: 50%
  right: 0;
  opacity: 0; 
}
    </style>
</head>
<body>
    <h1 class="ml4">
       <span class="letters letters-1">Ready</span>
       <span class="letters letters-2">Set</span>
       <span class="letters letters-3">Go!</span>
    </h1>


    <div class="sign" style="display:none">
      <span class="fast-flicker">W</span>el<span class="flicker">co</span>me
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script>
        var ml4 = {};
ml4.opacityIn = [0,1];
ml4.scaleIn = [0.2, 1];
ml4.scaleOut = 3;
ml4.durationIn = 800;
ml4.durationOut = 600;
ml4.delay = 500;

anime.timeline({loop: true})
  .add({
    targets: '.ml4 .letters-1',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-1',
    opacity: 0,
    scale: ml4.scaleOut,
    duration: ml4.durationOut,
    easing: "easeInExpo",
    delay: ml4.delay
  }).add({
    targets: '.ml4 .letters-2',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-2',
    opacity: 0,
    scale: ml4.scaleOut,
    duration: ml4.durationOut,
    easing: "easeInExpo",
    delay: ml4.delay
  }).add({
    targets: '.ml4 .letters-3',
    opacity: ml4.opacityIn,
    scale: ml4.scaleIn,
    duration: ml4.durationIn
  }).add({
    targets: '.ml4 .letters-3',
    opacity: 0,
    scale: ml4.scaleOut,
    duration: ml4.durationOut,
    easing: "easeInExpo",
    delay: ml4.delay
  }).add({
    targets: '.ml4',
    opacity: 0,
    duration: 500,
    delay: 500
  });
        setTimeout(function(){
        document.querySelector('.sign').style.display='flex';
            document.querySelector('.ml4').style.display='none';
        },5600)
    </script>
</body>
</html>
